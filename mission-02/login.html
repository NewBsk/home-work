<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="/login.css" />
</head>

<body>
    <div class="login">

        <h2 class="login__text">로그인</h2>

        <div class="login__wrapper">

            <form action="/" class="formInput" method="post">

                <div class="formInput__input">
                    <label for="text" class="formInput__Label">아이디</label>
                    <input type="text" name="userName" placeholder="euid@euid.dev" class="formInput__blank" />
                </div>

                <div class="formInput__input"></div>
                <label for="password" class="inputForm__Label">비밀번호</label>
                <input type="password" name="userPassword" placeholder="8자리 이상" class="formInput__blank /">

                <button type="submit" class="loginButton">로그인</button>
                
            </form>

            <div class="members">
                <a class="members__join" href="/" target="_blank" rel="noopener" class="join">회원가입</a>
                <a class="members__find" href="/" target="_blank" rel="noopener" class="find">아이디 비밀번호 찾기</a>
            </div>
        </div>
    </div>    
</body>

</html>
